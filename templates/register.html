{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<form action="/register" method="post" id="registerForm">
    <div class="mb-3">
        <input
            autocomplete="off"
            autofocus
            class="form-control mx-auto w-auto"
            name="username"
            placeholder="Username"
            type="text"
            required
        />
    </div>
    <div class="mb-3">
        <input
            class="form-control mx-auto w-auto"
            name="password"
            placeholder="Password"
            type="password"
            required
            id="register-password"
        />
    </div>
    <div class="mb-3">
        <input
            class="form-control mx-auto w-auto"
            name="confirmation"
            placeholder="Repeat Password"
            type="password"
            required
            id="register-confirmation"
        />
        <div
            id="registerPasswordAlert"
            class="alert alert-danger mt-2 mx-auto w-auto"
            style="display: none"
            role="alert"
        >
            <!-- Error message will be inserted here -->
        </div>
    </div>
    <button class="btn btn-primary" type="submit" id="registerSubmitBtn">
        Register
    </button>
</form>
{% endblock %}
