{% extends "layout.html" %} {% block title %} Stock Quote {% endblock %} {%
block main %}
<div class="col-md-6 mx-auto">
    <div class="card">
        <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0"><i class="fas fa-chart-line"></i> Stock Quote</h4>
        </div>
        <div class="card-body text-center">
            <h2 class="mb-3">{{ quote.symbol }}: {{ quote.price | usd }}</h2>
            <p class="lead">{{ quote.name }}</p>
            <a href="/quote" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Get Another Quote
            </a>
        </div>
    </div>
</div>
{% endblock %}
